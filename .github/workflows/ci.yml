name: ci

on:
  push:
  pull_request:
    branches:
      - "main"

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.9.12"
      - run: pip install poetry
      - run: poetry config virtualenvs.create false
      - run: poetry install
      - run: poetry run pytest --cov .
